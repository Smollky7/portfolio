<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
</head>
<body>
		<div class="wrapper">
			<div class="profile-card js-profile-card">
				<div class="profile-card__img">
					<img src="img/profile.jpg" alt="profile">
				</div>
				<div class="profile-card__cnt js-profile-cnt">
								<div class="profile-card__name"><h1>I'm <span class="typed" data-typed-items="Jardel Sousa, Smollkyzinho, Smollky"></span></h1></div>
					<div class="profile-card__txt"><strong>DEVELOPER | DESIGNER |<br> WEB DEVELOPER</strong></div>
					<div class="profile-card-loc">
						<span class="profile-card-loc__icon">
							<img src="img/globo.png" width="30px" height="30px">
	
						</span>
						<span class="profile-card-loc__txt"> Minas Gerais, Brazil</span>
					</div>
					<br>
					<hr>
					<div class="profile-card-social">
						<a href="#" class="profile-card-social__item facebook">
							<span class="icon-font">
								<i class="fa fa-linkedin icon"></i>
							</span>
						</a>
	
						<a href="#" class="profile-card-social__item twitter">
							<span class="icon-font">
								<i class="fa fa-twitter icon"></i>
							</span>
						</a>
	
						<a href="#" class="profile-card-social__item instagram">
							<span class="icon-font">
								<i class="fa fa-instagram icon"></i>
							</span>
						</a>
	
						<a href="#" class="profile-card-social__item gogoole">
							<span class="icon-font">
								<i class="fa fa-google icon"></i>
							</span>
						</a>
	
						<a href="#" class="profile-card-social__item github">
							<span class="icon-font">
								<i class="fa fa-github icon"></i>
							</span>
						</a>
	
						<a href="#" class="profile-card-social__item spotify">
							<span class="icon-font">
								<i class="fa fa-spotify icon"></i>
							</span>
						</a>
	
						<a href="#" class="profile-card-social__item reddit">
							<span class="icon-font">
								<i class="fa fa-reddit icon"></i>
							</span>
						</a>
	
					</div>
				
			</div>
	
		</div>
		  <!-- Animation -->
	  
		  
		<script src="js/jquery/jquery.min.js"></script>
	  
	  <script src="js/typed.js/typed.min.js"></script>
	  
	  <script src="js/main.js"></script>
	
</body>
</html>
